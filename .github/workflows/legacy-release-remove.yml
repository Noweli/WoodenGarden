name: Remove old releases

on: 
  release:
    types: [ published ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          repo: Noweli/WoodenGarden
          keep_latest: 3
          delete_tag_pattern: v0.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

